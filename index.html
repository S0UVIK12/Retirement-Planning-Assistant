        <h1 class="text-3xl font-bold">Retirement Planning Assistant</h1>
    </header>

    <form id="financialForm" class="space-y-4 w-full max-w-md mx-auto">
        <input type="text" id="name" placeholder="Name" class="w-full p-3 border rounded" required>
        <input type="number" id="age" placeholder="Age" min="18" max="100" class="w-full p-3 border rounded" required>
        <select id="currency" class="w-full p-3 border rounded" required>
            <option value="₹">India (INR)</option>
            <option value="$">USA (USD)</option>
            <option value="€">Europe (EUR)</option>
            <option value="£">UK (GBP)</option>
            <option value="¥">Japan (JPY)</option>
        </select>
        <input type="number" id="retirementAge" placeholder="Retirement Age Goal" min="40" max="100" class="w-full p-3 border rounded" required>
        <input type="number" id="monthlyExpectancy" placeholder="Monthly Expenses" min="0" class="w-full p-3 border rounded" required>
        <input type="number" id="currentMonthlyIncome" placeholder="Current Monthly Income" min="0" class="w-full p-3 border rounded" required>
        <input type="number" id="expectedSalaryGrowth" placeholder="Expected Salary Growth Rate (%)" min="0" max="100" class="w-full p-3 border rounded" required>
        <input type="number" id="currentInvestments" placeholder="Current Investments" min="0" class="w-full p-3 border rounded" required>
        <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Let’s Plan My Future!
        </button>
    </form>

    <div id="output" class="output-section mt-6 w-full max-w-md mx-auto"></div>
    <div id="loader" class="loader hidden"></div>
